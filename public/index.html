                <button disabled class="btn-senario" id="iniciarMemoria"><ion-icon name="play"></ion-icon> Iniciar Asignación</button>
                <!-- <button disabled class="btn-cuaternario" id="detenerMemoria"><ion-icon name="stop"></ion-icon> Detener Asignación</button> -->

            <form class="formularioProcesos">
                <div class="inputProceso">
                    <label>Nombre del Proceso</label>
                    <input id="inputNombreProceso" type="text">
                </div>
                <div class="inputProceso">
                    <label>Tamaño de Proceso</label>
                    <div class="inputProceso-icon">
                        <input id="inputTamanioProceso" type="number">
                        <span>MB</span>
                    </div>
                </div>

                <div class="inputProceso">
                    <label>Color de Indentificación</label>
                    <input id="inputColorProceso" type="color">
                </div>

                <div class="botonFormulario">
                    <button class="btn-primario" id="btnAgregarProceso"><ion-icon name="send"></ion-icon> Asignar </button>
                </div>
            </form>
        </div>
